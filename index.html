<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LLM Nexus</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    <h1>Enter your prompt</h1>
    <input type="text" id="userInput" placeholder="Type something...">

    <h3 style="margin-top: 20px;">Select LLM(s) to process:</h3>
    <div class="llm-options">
      <label><input type="checkbox" value="deepseek/deepseek-chat-v3.1:free"> DeepSeek V3.1</label>
      <label><input type="checkbox" value="meta-llama/llama-3.1-8b-instruct"> Llama 3.1 8B</label>
    </div>
    <br>
    <button onclick="showString()">Submit</button>
    <div class="result" id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
